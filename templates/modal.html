<form method="post">
  {% csrf_token %}
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Выбор исполнителя</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Хотите сразу назначить задание?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="submitCreatePageForm('/')">Позже</button>
        <button type="button" class="btn btn-primary" onclick="submitCreatePageForm('/profiles/{{ task.id }}')">Да</button>
      </div>
    </div>
  </div>
</div>
</form>
