{% load static %}

{% if request.user.is_staff %}
<li class="nav-item">
    <a class="nav-link" href="{% url 'create' %}">Create task</a>
</li>
{% endif %}

<li class="nav-item">
    <img class="avatar-image" src="{{ request.user.profile.avatar.url }}" alt="Avatar" width="40" height="40"  class="avatar">
</li>
<li class="nav-item">
    <a class="nav-link" aria-current="page" href="{% url 'profile' request.user.id %}">{{ request.user.username }}</a>
</li>
<li>
    <button onclick="document.location='{% url 'settings' %}'" class="dark-icon"><i style="color:white;" class="bi bi-gear-fill"></i></button>

    <button onclick="document.location='{% url 'logout' %}'" class="dark-icon"><i style="color:white;" class="bi bi-box-arrow-right"></i></button>
